<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
</head>
<body>
<div class="col-md-6 grid-margin stretch-card" style="margin-left:200px">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Details..</h4>
<!--                  <p class="card-description">-->
<!--                    Horizontal form layout-->
<!--                  </p>-->
                  <form class="forms-sample" method="POST"  action="{% url 'update_categ' cid=data.id%}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">
                      <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Category Name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="exampleInputUsername2" placeholder="Name" name="name" value="{{data.Name}}">
                      </div>
                    </div>
                      <div class="form-group row">
                      <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Upload Image</label>
                      <div class="col-sm-9">
                          <img src="{{data.Image.url}}" height="100px" width="100px">
                        <input type="file" class="form-control" id="exampleInputUsername3" name="image">
                      </div>
                    </div>
                      <div class="form-group row">
                      <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Description</label>
                      <div class="col-sm-9">
                        <textarea name="desc" placeholder="Description" rows="5" cols="45">{{data.Description}}</textarea>
                      </div>
                    </div>


<!--                    <div class="form-check form-check-flat form-check-primary">-->
<!--                      <label class="form-check-label">-->
<!--                        <input type="checkbox" class="form-check-input">-->
<!--                        Remember me-->
<!--                      <i class="input-helper"></i></label>-->
<!--                    </div>-->
                    <button type="submit" class="btn btn-primary me-2">Update</button>
<!--                    <button class="btn btn-light">Cancel</button>-->
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
