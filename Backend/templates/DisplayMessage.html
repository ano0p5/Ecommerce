<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
</head>
<body>
<div class="card-body">
                  <h4 class="card-title">Messages by Users Here..</h4>
<!--                  <p class="card-description">-->
<!--                    Add class <code>.table-striped</code>-->
<!--                  </p>-->
                  <div class="table-responsive">
                    <table class="table table-striped table-striped">
                      <thead>
                        <tr>
                          <th>
                              Name
                          </th>
                            <th>
                            Email
                          </th>
                            <th>
                            Phone
                          </th>
                            <th>
                            Subject
                          </th>
                          <th>
                            Message
                          </th>

                        </tr>
                      </thead>
                      <tbody>
                       {% for i in data %}
                      <tr>
                          <td>{{i.Name}}</td>
                          <td>{{i.Email}}</td>
                          <td>{{i.Phone}}</td>
                          <td>{{i.Subject}}</td>
                          <td>{{i.Message}}</td>
                          <td>
                              <a href="{% url 'delete_mes'  mid=i.id %}"><button class="btn btn-primary me-2">Delete</button></a>
                          </td>
                      </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
</body>
</html>
{% endblock %}
